<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Catalysts</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">Progress Catalyst</div>
      <div class="links">
        <p class="link"><a href="/index.html">home</a></p>
        <p class="link"><a href="/contact.html">contact</a></p>
        <p class="link blue"><a href="/signup.html">sign up</a></p>
      </div>
    </div>
    <div class="hero">
      <div class="header">Sign Up</div>
      <div class="details">
        Join our initiative and contribute to the Sustainable Development Goals:
      </div>
      <form>
        <input
          placeholder="Name"
          type="text"
          id="name"
          name="name"
          required
        /><br />
        <input
          placeholder="Email"
          type="email"
          id="email"
          name="email"
          required
        /><br />
        <input
          placeholder="Password"
          type="password"
          id="password"
          name="password"
          required
        /><br />
        <input class="btn" type="submit" value="Sign Up" />
      </form>
    </div>
  </body>
</html>
